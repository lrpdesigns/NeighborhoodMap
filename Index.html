<!DOCTYPE html>
<html lang='en'>
  <head>
      <meta charset='utf-8'>
      <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
      <title>Neighborhood Map</title>
      <link rel='stylesheet' type='text/css' href='css/style.css'>
  </head>
  <body>
  <div class="container">
      <div class="options-box">
          <h1> My Neighborhood </h1>
          <div id="search-nav">
              <input id="s-input" class="controls" type="search" data-bind="textInput: query, valueUpdate: 'keyup'"></input>
              <div id="listbx">
                  <h2>Shops</h2>
                  <div>
                      <ul data-bind="foreach: search()">
                          <li data-bind="text: title, click: $root.itemClick"></li>
                      </ul>
                  </div>
              </div>
          </div>
      </div>
      <div id="map"></div>
  </div>



  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="js/lib/knockout-3.4.0.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <script async defer
          src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBEBdmA6dLSC8khL68CWClW7hXSnqWlsvQ&v=3&callback=initMap" onerror="googleError()">

  </script>
  </body>
</html>
